<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <title>NationalParks</title>
</head>

<body>
    <form>
        <ul>
            <li>
                <label for="js-park-search">Search Park Name</label>
                <input id="js-park-search" type="text" placeholder="Yosemite" required>
            </li>
            
            <li><label for="js-maxResults">(results per page)</label>
                <input id="js-maxResults" type="text" value="10" required>
            </li>
            
            <li><label for="js-state">State(optional)</label>
                <input id="js-state" type="text" placeholder="all">
            </li>
            
            <button type="submit">GO</button></ul>
    </form>

    <main role="main">RESULTS</main>



    <script src="index.js"></script>
</body>
</html>
